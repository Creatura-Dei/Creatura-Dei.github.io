	 // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–∞
	 function checkAnswer() {
	const question = questions[currentQuestionIndex];
	if (question.isEnd3) return;

	const userAnswer = normalizeAnswer(answerInput.value.trim().toLowerCase());

	let isCorrect = false;

	if (Array.isArray(question.answer)) {
		isCorrect = question.answer.some(ans => {
			if (typeof ans === 'string') {
				return userAnswer === normalizeAnswer(ans.trim().toLowerCase());
			}
			return false;
		});
	} else if (typeof question.answer === 'string') {
		isCorrect = userAnswer === normalizeAnswer(question.answer.trim().toLowerCase());
	} else {
		console.warn("–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –æ—Ç–≤–µ—Ç–∞ –≤ question.answer", question.answer);
	}

	if (isCorrect) {
		card.classList.add('correct-flash');
		setTimeout(() => {
			card.classList.remove('correct-flash');
			currentQuestionIndex++;
			if (currentQuestionIndex < questions.length) {
				showQuestion();
			}
		}, 500);
	} else {
		answerInput.classList.add('error');
		setTimeout(() => {
			answerInput.value = '';
			answerInput.classList.remove('error');
		}, 1000);
	}
}
