let backCard = document.querySelector('.back-card');

function setCardText(card, index) {
	const cardText = card.querySelector('.card-text');
	if (questions[index]) {
		cardText.innerHTML = questions[index].text;
	} else {
		cardText.innerHTML = '';
	}
}

setCardText(activeCard, currentIndex);
setCardText(backCard, currentIndex + 1);

function resetCardStyles() {
	activeCard.style.transition = '';
	activeCard.style.transform = '';
	activeCard.style.backgroundColor = '';
	activeCard.style.opacity = '1';
}

let isCooldown = false;

function swipeCard(direction) {
	if (isCooldown) return;
	isCooldown = true;

	if (currentIndex >= questions.length) {
		isCooldown = false;
		return;
	}

	if (questions[currentIndex].isIntro) {
		resetCardStyles();
		activeCard.style.transition = 'transform 0.6s ease, opacity 0.6s ease';

		if (direction === 'right') {
			activeCard.style.transform = 'translate(150%, -30%) rotate(15deg)';
		} else {
			activeCard.style.transform = 'translate(-150%, -30%) rotate(-15deg)';
		}
		activeCard.style.opacity = '0';

		setTimeout(() => {
			resetCardStyles();
			activeCard.classList.remove('active-card');
			activeCard.classList.add('back-card');

			backCard.classList.remove('back-card');
			backCard.classList.add('active-card');

			[activeCard, backCard] = [backCard, activeCard];

			currentIndex++;
			if (questions[currentIndex]?.isEnd1) {
				showEndScreen();
			} else {
				setCardText(backCard, currentIndex + 1);
			}

			isCooldown = false;
		}, 700);

		return;
	}

	const correctDirection = questions[currentIndex].correct;
	resetCardStyles();

	if (direction === correctDirection) {
		setTimeout(() => {
			activeCard.style.transition = 'background-color 0.3s ease';
			activeCard.style.backgroundColor = 'lightgreen';

			setTimeout(() => {
				activeCard.style.transition = 'transform 0.6s ease, opacity 0.6s ease';
				if (direction === 'right') {
					activeCard.style.transform = 'translate(150%, -30%) rotate(15deg)';
				} else {
					activeCard.style.transform = 'translate(-150%, -30%) rotate(-15deg)';
				}
				activeCard.style.opacity = '0';
			}, 300);
		}, 500);

		setTimeout(() => {
			resetCardStyles();

			activeCard.classList.remove('active-card');
			activeCard.classList.add('back-card');

			backCard.classList.remove('back-card');
			backCard.classList.add('active-card');

			[activeCard, backCard] = [backCard, activeCard];

			currentIndex++;
			if (questions[currentIndex]?.isEnd1) {
				showEndScreen();
			} else {
				setCardText(backCard, currentIndex + 1);
			}

			isCooldown = false;
		}, 1100);
	} else {
		activeCard.style.transition = 'background-color 0.3s ease, transform 0.3s ease';
		activeCard.style.backgroundColor = '#ff6464';

		let shakeCount = 0;
		const shakeInterval = setInterval(() => {
			if (shakeCount < 5) {
				activeCard.style.transform = shakeCount % 2 === 0 ? 'translateX(-10px)' : 'translateX(10px)';
				shakeCount++;
			} else {
				clearInterval(shakeInterval);
				activeCard.style.transform = 'translateX(0)';
			}
		}, 100);

		setTimeout(() => {
			activeCard.style.backgroundColor = '';
			isCooldown = false;
		}, 700);
	}
}

		setTimeout(() => {
