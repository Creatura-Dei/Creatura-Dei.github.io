<!DOCTYPE html>
<html>
<head>
  <title>–£—Ä–æ–≤–µ–Ω—å 4 - –°—ç–º–ø–ª–µ—Ü</title>
  <link href="/style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body class="lvl4_back">

	<div class="overlay" style="background-color: #0e0021"></div>



  <div id="game-container"></div>


  <div class="vinyl-wrapper">
    <img src="/images/vinyl_back2.png" class="vinyl" />
  </div>

	<div class="final-image-container" style="display: none;">
		<img src="images/qr-3.png" alt="–ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ!" class="final-image fi3">
	</div>

	<script>
		const tracks = [
			{
				description: "–ü–µ—Ä–≤–∞—è –≥—Ä—É–ø–ø–∞, –∫–æ—Ç–æ—Ä–∞—è –æ–±—ä–µ–¥–∏–Ω–∏–ª–∞ –Ω–∞—à–∏ –º—É–∑—ã–∫–∞–ª—å–Ω—ã–µ –≤–∫—É—Å—ã",
				src: "/tracks/1.mp3",
				answer: "Error37"
			},
			{
				description: "–¢—ã –≤–∫–ª—é—á–∞–ª–∞ —ç—Ç–æ –∫–∞–∂–¥–æ–µ —É—Ç—Ä–æ –≤ —Å–µ–Ω—Ç—è–±—Ä–µ...",
				src: "/tracks/2",
				answer: "2"
			}
		];
		
		let current = 0;
		let isPlaying = false;
		let audio = new Audio();
		audio.preload = "auto";
		
		const clickSound = new Audio('/tracks/click2.mp3');
		clickSound.preload = "auto";
		
		const container = document.getElementById("game-container");
		const vinylWrapper = document.querySelector(".vinyl-wrapper");
		
		function renderIntro() {
			container.innerHTML = `

				<div class="card4-start">
					<span class="head_block head4">–°—ç–º–ø–ª–µ—Ü</span>
					<h2 class="title-4">üéµ –°—ç–º–ø–ª–µ—Ü: –£—Ä–æ–≤–µ–Ω—å 4</h2>
					<p class="op-4">"–ü—Ä–æ—Å–ª—É—à–∞–µ–º" —Ç–≤–æ—é –º—É–∑—ã–∫–∞–ª—å–Ω—É—é –ø–∞–º—è—Ç—å!</p>
					<p class="des-4">–ü—Ä–æ–∏–≥—Ä–∞–π –æ—Ç—Ä—ã–≤–æ–∫ –∏ –æ—Ç–≤–µ—Ç—å –Ω–∞ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å</p>
					<p class="headphone">üéß</p>
					<p class="des-4-2">–ü—Ä–∏–±–∞–≤—å –≥—Ä–æ–º–∫–æ—Å—Ç—å</p>
					<button id="start-btn" class="check-btn start-btn4" style="background-color: #cb4507;">–ù–∞—á–∞—Ç—å</button>
					 <button class="lobby_btn lobby_btn-4" onclick="window.location.href='lobby.html'">–í–µ—Ä–Ω—É—Ç—å—Å—è</button>
				</div>
			`;
		
			const startBtn = document.getElementById("start-btn");
		
			// –°—Ç–∞—Ä—Ç –ø–æ –∫–ª–∏–∫—É (User Gesture)
			startBtn.addEventListener("click", async () => {
				try {
					// "–ü—Ä–æ–≥—Ä–µ–≤" –∞—É–¥–∏–æ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏
					audio.src = tracks[0].src;
					audio.muted = true;
					await audio.play(); // –±—É–¥–µ—Ç —É—Å–ø–µ—à–Ω–æ, —Ç.–∫. –≤—ã–∑–≤–∞–Ω–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º
					audio.pause();
					audio.currentTime = 0;
					audio.muted = false;
				} catch (e) {
					console.warn("Audio warm-up failed:", e);
				}
		
				fadeTo(() => renderCard(0));
			});
		}
		
		function renderCard(index) {
			const track = tracks[index];
		
			vinylWrapper.classList.remove("fadeOut", "spinning");
			vinylWrapper.offsetWidth; // Repaint
		
			container.innerHTML = `
									<input type="text" id="answer-input" class="input4" placeholder="–¢–≤–æ–π –æ—Ç–≤–µ—Ç...">
				<div class="card4">
					<div class="description">${track.description}</div>
					<button id="play-btn" class="play-btn">‚ñ∂</button>
					<div class="controls">

						<button id="check-btn" class="check-btn">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
					</div>
				</div>
			`;
		
			// –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∞—É–¥–∏–æ
			audio.src = track.src;
			audio.load();
			audio.pause();
			audio.currentTime = 0;
			isPlaying = false;
		
			const playBtn = document.getElementById("play-btn");
			const checkBtn = document.getElementById("check-btn");
			const input = document.getElementById("answer-input");
		
			playBtn.addEventListener("click", () => {
				clickSound.currentTime = 0;
				clickSound.play();
				const input = document.querySelector(".input4");
				input?.classList.add("arm-out");
		
				if (!isPlaying) {
					// UI —ç—Ñ—Ñ–µ–∫—Ç –¥–æ —Å—Ç–∞—Ä—Ç–∞ –∑–≤—É–∫–∞
					playBtn.textContent = "‚èπ";
					playBtn.classList.add("playing");
					vinylWrapper.classList.add("visible");
					document.body.classList.add("playing-bg");
		
					setTimeout(() => {
						audio.play().catch(err => console.warn("Audio play failed:", err));
					}, 50);
		
					isPlaying = true;
				} else {
					stopPlayback();
				}
			});
		
			checkBtn.addEventListener("click", () => {
				const userAnswer = input.value.trim().toLowerCase();
				const correct = track.answer.toLowerCase();
		
				if (userAnswer === correct) {
					stopPlayback();
					vinylWrapper.classList.remove("visible");
					vinylWrapper.classList.add("fadeOut");
					
		
					setTimeout(() => {
						if (current + 1 < tracks.length) {
							current++;
							fadeTo(() => renderCard(current));
						} else {
							fadeTo(() => {
								container.innerHTML = `
									<div class="final-screen">
										<h2 class="final-message">–£—Ä–æ–≤–µ–Ω—å –ø—Ä–æ–π–¥–µ–Ω! –ú–æ–ª–æ–¥–µ—Ü!</h2>
										<div class="final-image-container" style="display: flex; justify-content: center; margin-top: 30px;">
											<img src="images/qr-4.png" alt="–ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ!" class="final-image fi4">
										</div>
									</div>
								`;

								// –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫—É
								const btn = document.createElement('button');
								btn.textContent = '‚Üê –ù–∞–∑–∞–¥ –≤ –ª–æ–±–±–∏';
								btn.className = 'floating-back-button';
								document.body.appendChild(btn);

								// –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
								setTimeout(() => {
									btn.classList.add('show');
								}, 100);

								// –ù–∞–∑–∞–¥ –≤ –ª–æ–±–±–∏
								btn.addEventListener('click', () => {
									localStorage.setItem('level4Completed', 'true');
									window.location.href = 'lobby.html';
								});
							});


						}
					}, 700);
				} else {
					input.classList.remove("error");
					void input.offsetWidth;
					input.classList.add("error");
					input.value = "";
					setTimeout(() => input.classList.remove("error"), 500);
				}
			});
		}
		
		function stopPlayback() {
			const playBtn = document.querySelector(".play-btn");
			if (playBtn) {
				playBtn.textContent = "‚ñ∂";
				playBtn.classList.remove("playing");
			}

			vinylWrapper.classList.remove("visible");
			document.body.classList.remove("playing-bg");

			const input = document.querySelector(".input4");
			input?.classList.remove("arm-out");

			audio.pause();
			audio.currentTime = 0;
			isPlaying = false;
		}

		
		function fadeTo(callback) {
			container.classList.add("fade-out");
			setTimeout(() => {
				callback();
				container.classList.remove("fade-out");
				container.classList.add("fade-in");
				setTimeout(() => container.classList.remove("fade-in"), 500);
			}, 300);
		}
		
		
		renderIntro();
		
			// –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
	document.getElementById('back-button').addEventListener('click', function() {
	// –ü–æ–º–µ—á–∞–µ–º —É—Ä–æ–≤–µ–Ω—å 1 –∫–∞–∫ –ø—Ä–æ–π–¥–µ–Ω–Ω—ã–π
	localStorage.setItem('level4Completed', 'true');

	// –ü–æ—Ç–æ–º –∏–¥—ë–º –≤ –ª–æ–±–±–∏
	window.location.href = 'lobby.html'; // –∏–ª–∏ –∫—É–¥–∞ —É —Ç–µ–±—è –Ω–∞—Å—Ç—Ä–æ–µ–Ω–æ
	});
		</script>
		
	
	
</body>
</html>
